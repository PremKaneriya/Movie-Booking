<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
    /* Apply general styling to form elements */
    form {
        max-width: 300px;
        margin: 20px auto;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Apply styling to form input fields */
    form input[type="text"],
    form input[type="number"],
    form input[type="email"],
    form select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    /* Style the submit button */
    form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Style the display container */
    #display {
        margin-right: 20px;
        padding: 115px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Style the table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    /* Style the table headers */
    th {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
    }

    /* Style the table cells */
    td {
        padding: 20px;
        border: 1px solid #ddd;
    }

    /* Style alternate rows for better readability */
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    /* Style the action buttons in the last column */
    td:last-child {
        text-align: center;
    }

    /* Style the action buttons */
    i {
        cursor: pointer;
        margin: 0 5px;
        font-size: 18px;
    }

    body {
        
    }
</style>

<body>

    <form action="" id="userForm">
        <input type="hidden" id="id">
        <input type="text" id="name" placeholder="Enter Name" disabled>
        <br><br>
        <input type="number" id="age" placeholder="Enter Age" disabled>
        <br><br>
        <input type="email" id="email" placeholder="Enter Email" disabled>
        <br><br>

        <select id="status">
            <option value="">Select Status</option>
            <option value="pending">Pending</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
        </select>

        <br><br>
        <input type="submit">
        <br><br>
    </form>

    <div id="display"></div>

    <script src="../assets/js/registerAdmin.js"></script>
</body>

</html>
