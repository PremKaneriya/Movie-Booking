<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/registerAdmin.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <button onclick="document.getElementsByClassName('sidebar')[0].classList.toggle('collapsed')">
                <div></div>
                <div></div>
                <div></div>
            </button>
        </div>
        <div class="sidebar" id="sidebar">
            <div id="head">
                <p class="logo">USER ADMIN</p>
            </div>
            <ul class="list">
                <li><a href="/index.html">Home</a></li>
                <li><a href="../register.html">Register</a></li>
                <li><a href="/login.html">Login</a></li>
            </ul>
        </div>
    </div>

    <form action="" id="userForm">
        <input type="hidden" id="id" name="id">
        <input type="hidden" id="password" name="password"> 
        <input type="hidden" id="profile_pic" name="profile_pic">
        <input type="hidden"> 
        <input type="text" id="name" placeholder="Enter Name" disabled>
        <br><br>
        <input type="number" id="age" placeholder="Enter Age" disabled>
        <br><br>
        <input type="email" id="email" placeholder="Enter Email" disabled>
        <br><br>

        <select id="status">
            <option value="">Select Status</option>
            <option value="pending">pending</option>
            <option value="active">active</option>
            <option value="inactive">inactive</option>
        </select>

        <br><br>
        <input type="submit">
        <br><br>
    </form>

    <div id="display"></div>

    <script src="../assets/js/registerAdmin.js"></script>
</body>

</html>
