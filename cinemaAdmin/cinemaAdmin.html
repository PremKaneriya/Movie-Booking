<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/registerAdmin.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <button onclick="document.getElementsByClassName('sidebar')[0].classList.toggle('collapsed')">
                <div></div>
                <div></div>
                <div></div>
            </button>
        </div>
        <div class="sidebar" id="sidebar">
            <div id="head">
                <p class="logo">USER ADMIN</p>
            </div>
            <ul class="list">
                <li><a href="/admin/registerAdmin.html">Home</a></li>
                <li><a href="/cinemaAdmin/cinemaAdmin.html">Register Cinema</a></li>
            </ul>
        </div>
    </div>
    <form id="cinemaAdmin">
        <input type="hidden" id="id" />
        <input type="text" id="cinemaName" placeholder="Enter Cinema Name" />
        <br />
        <span>Select Cinema Image</span>
        <br />
        <input type="file" id="cinemaImage" placeholder="Enter Cinema Image" />
        <img src="" alt="" id="cinemaImagePreview" width="100px" height="100px">
        <br />
        <input type="text" id="cinemaAddress" placeholder="Enter Cinema Address" />
        <br />
        <input type="number" id="cinemaPhoneNumber" placeholder="Enter Cinema PhoneNumber" />
        <br />
        <select id="status">
            <option value="">-- Select Status --</option>
            <option value="active">active</option>
            <option value="inactive">inactive</option>
        </select>
        <input type="email" id="cinemaEmail" placeholder="Enter Cinema Email" />
        <br />
        <input type="submit" />
    </form>

    <div id="cinemaTable"></div>

    <script src="js/cinemaAdmin.js"></script>
</body>
<style>
    #cinemaTable {
        margin: 200px 0 0 0;
    }
</style>

</html>
