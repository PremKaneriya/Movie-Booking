<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>

    <form id="movieModule">
        <input type="text" id="movieName" placeholder="Enter Movie Name">
        <br> <br>
        <input type="file" name="" id="moviePoster">
        <br> <br>
        <input type="text" id="movieDescription" placeholder="Enter Movie Description">
        <br> <br>
        <select id="movieStatus">
            <option value="">-- Select Status --</option>
            <option value="active">active</option>
            <option value="inactive">inactive</option>
        </select>
        <br> <br>
        <input type="submit">
    </form>

    <div id="selectCinema"></div>
    <div id="showMovies"></div>

    <script src="js/movieModu.js"></script>
</body>
<style>
    /* Select styles */
    select {
        width: 100%;
        height: 40px;
        border: 2px solid #0a0f9c;
        /* Border color */
        border-radius: 5px;
        padding: 5px;
        background-color: #22254b;
        /* Background color */
        color: #eee;
        /* Text color */
        font-size: 16px;
        outline: none;
    }

    /* Styling the options */
    select option {
        background-color: #22254b;
        /* Background color */
        color: #eee;
        /* Text color */
        font-size: 16px;
        border: none;
    }

    /* Styling the hover state */
    select option:hover {
        background-color: #0a0f9c;
        /* Hover background color */
        color: #fff;
        /* Hover text color */
    }

    /* Reset styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        background-color: #212121;
    }

    /* Form styles */
    #movieModule {
        width: 350px;
        margin: 50px auto;
        padding: 20px;
        background-color: #1a1a1a;
        /* Dark background color */
        color: #ccc;
        border: 2px solid white;
        /* Light text color */
        border-radius: 10px;
        font-family: Arial, sans-serif;
    }

    #movieModule input[type="text"],
    #movieModule input[type="file"],
    #movieModule select {
        width: 100%;
        height: 40px;
        border: none;
        outline: none;
        background-color: #333;
        /* Dark input background color */
        color: #ccc;
        /* Light text color */
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    #movieModule input[type="submit"] {
        width: 100%;
        height: 40px;
        border: none;
        outline: none;
        background-color: #4CAF50;
        /* Green submit button color */
        color: #fff;
        /* White text color */
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    #movieModule input[type="submit"]:hover {
        background-color: #45a049;
        /* Darker green on hover */
    }

    #movieModule select {
        width: 100%;
        height: 40px;
        border: none;
        outline: none;
        background-color: #333;
        /* Dark input background color */
        color: #ccc;
        /* Light text color */
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
    }

    /* Table styles */
    table {
        width: 100%;
        margin: 20px auto;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
        color: #ccc;
        /* Light text color */
    }

    th,
    td {
        padding: 10px;
        border: 1px solid #444;
        /* Dark border color */
        text-align: left;
    }

    th {
        background-color: #333;
        /* Dark header background color */
        font-weight: bold;
    }

    td {
        background-color: #1a1a1a;
        /* Dark cell background color */
    }

    tr:nth-child(even) {
        background-color: #222;
        /* Darker alternate row background color */
    }
</style>

</html>
