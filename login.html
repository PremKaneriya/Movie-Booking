<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/localStyle.css">
</head>

<body>

    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="https://www.peacocktv.com/dam/commerce/assets/_devices/Appletv.png?downsize=1200:*&output-format=webp&output-quality=70"
                    alt="Movie Booking Logo">
            </div>
            <ul class="menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="#">Theaters</a></li>
                <li><a href="/register.html">Register</a></li>
                <li><a href="/login.html">Login</a></li>
            </ul>
        </div>
    </nav>


    <div id="main">
        <form class="login" id="loginForm">
            <input type="email" id="email" placeholder="Enter Email">
            <input type="password" id="password" placeholder="Enter Password">
            <input type="submit" id="buttonsbtn">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </div>

    <script src="assets/js/login.js"></script>
</body>
<style>
    /* General styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    #main {
        height: 89vh;
        width: 100%;
        background-image: url(https://user-images.githubusercontent.com/33485020/108069438-5ee79d80-7089-11eb-8264-08fdda7e0d11.jpg);
        background-size: cover;
        background-position: center;
        position: relative;
        padding: 100px 0px;
    }

    /* Login form styles */
    .login {
        width: 450px;
        margin: 0px auto;
        border: 2px solid #fff;
        border-radius: 10px;
        padding: 36px 35px;
        background-color: #05082c;
        box-shadow: 10px 10px 30px #fff;
        color: #eee;
        font-family: Arial, sans-serif;
    }

    .login input {
        width: 100%;
        height: 40px;
        border: none;
        outline: none;
        font-size: 16px;
        padding: 10px;
        margin-top: 31px;
    }

    .login input[type="email"],
    .login input[type="password"] {
        background-color: #22254b;
        color: #eee;
    }

    .login input[type="email"]::placeholder,
    .login input[type="password"]::placeholder {
        color: #afb2dc;
    }

    .login input[type="submit"] {
        background-color: #0d1dd2;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }

    .login input[type="submit"]:hover {
        background-color: #0a0f9c;
    }

    p {
        padding: 22px 0px 0px 0px;
    }
</style>

</html>
