<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="cinemaNameInner"></div>
    <div id="main">
        <br>
        <div id="movieDisplay"></div>

        <form action="" id="handle_sumbit">
            <input type="date" hidden id="admin_date" value="">

            <span class=""> Select Date:</span>
            <input type="date" name="select_date" id="s_date">
            <span class="details_divices-tittle"> Available Time:</span>
            <div id="time">

            </div>
            <button type="submit">Submit</button>
        </form>

    </div>


    <script src="movieTime.js"></script>
</body>
<style>
    /* Form container */
    #handle_sumbit {
        width: 268px;
        margin: 25px 0px 0px 66px;
        padding: 88px 26px 0px 15px;
        background-color: darkblue;
        border-radius: 10px;
        color: white;
        height: 236px;
        border: 9px solid black;
    }

    /* Date input */
    #s_date {
        margin-bottom: 10px;
        padding: 5px;
        border: 1px solid #7353BA;
        border-radius: 5px;
    }

    /* Available Time title */
    .details_divices-tittle {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    /* Time container */
    #time {
        margin-bottom: 20px;
    }

    /* Submit button */
    button[type="submit"] {
        padding: 10px 20px;
        background-color: #7353BA;
        color: #FFFFFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Hover effect for the submit button */
    button[type="submit"]:hover {
        background-color: #2F195F;
    }

    /* Style for radio buttons */
    .btn {
        display: none;
        /* Hide the default radio buttons */
    }

    /* Style for labels */
    label {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        background-color: #EFC3F5;
        /* Background color */
        color: #0F1020;
        /* Text color */
        font-size: 16px;
        /* Font size */
        border-radius: 5px;
        /* Rounded corners */
        cursor: pointer;
        transition: background-color 0.3s ease;
        /* Smooth transition */
    }

    /* Style for label when hovered */
    label:hover {
        background-color: #FAA6FF;
        /* Change background color on hover */
    }

    /* Style for checked radio button label */
    input[type="radio"]:checked+label {
        background-color: #7353BA;
        /* Change background color when checked */
        color: #FFFFFF;
        /* Change text color when checked */
    }

    #Dispdate {
        font-size: 24px;
        position: absolute;
        top: 28%;
    }

    #nextBtn {
        width: 40%;
        margin: 10px 0 0 110px;
        background: orangered;

    }

    #cinemaNameH1 {
        font-size: 24px;
        font-weight: 600;
        margin: 20px 0 20px 20px;
    }

    #cinemaName {
        font-size: 44px;
        font-weight: bold;
        color: darkblue;
        margin: 20px 0 0 20px;
        text-align: center;
    }

    #main {
        display: flex;
        border: 1px solid black;
        border-radius: 10px;
        padding: 21px;
    }

    button {
        width: 100%;
        background: darkblue;
        color: white;
        outline: none;
        border: none;
        cursor: pointer;
        color: white;
        padding: 6px;
        margin: 10px;
    }

    * {
        font-family: 'Poppins', sans-serif;
    }

    #movieCard {
        width: 100%;
        max-width: 800px;
        /* Adjust as needed */
        margin: 0 auto;
        background-color: #ffffff;
        /* Background color */
        border-radius: 10px;
        /* Rounded corners */
        padding: 20px;
        /* Spacing inside the card */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        /* Box shadow for depth */
    }

    #movieCard div {
        font-size: 24px;
        /* Heading font size */
        font-weight: bold;
        /* Heading font weight */
        margin-bottom: 10px;
        /* Spacing between heading and image */
    }

    #movieImage {
        width: 200px;
        max-width: 100%;
        /* Ensure image doesn't exceed container width */
        display: block;
        /* Ensure image is centered */
        border-radius: 10px;
        /* Rounded corners for the image */
        margin-bottom: 10px;
        /* Spacing between image and paragraphs */
    }

    #movieCard p {
        margin: 5px 0;
        /* Spacing between paragraphs */
        font-size: 16px;
        /* Font size */
    }

    #spanMovie {
        font-weight: bold;
        /* Bold font weight for span elements */
    }

    #timeCard {
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 133px 51px;
        border: 2px solid #ccc;
    }

    #timeCard p {
        margin: 5px 0;
        /* Spacing between paragraphs */
        font-size: 16px;
        /* Font size */
    }

    #spanTime {
        font-weight: bold;
        /* Bold font weight for span elements */
    }
</style>

</html>
